<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meows & Brews</title>
    <link rel="icon" href="img/cat.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html" class="back-home">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
        Back to Home
    </a>
    
    <div class="container">
        <div class="form-container">
            <img src="reg/lcat.png" alt="Cat" class="cat-image">
            
            <div class="buttons">
                <button class="tab" data-form="signin">Sign In</button>
                <button class="tab active" data-form="signup">Create an account</button>
            </div>
            
            <!-- Sign Up Form -->
            <form class="signup-form" id="signup-form">
                <h2>Welcome to Meows & Brews!</h2>
                
                <div class="form-section">
                    <div class="section-title">Personal Information</div>
                    <input type="text" name="firstName" placeholder="* First name" required>
                    <input type="text" name="lastName" placeholder="* Last name" required>
                </div>
                
                <div class="form-section">
                    <div class="section-title">Account Security</div>
                    <input type="email" name="email" placeholder="* Email Address" required>
                    <div class="password-container">
                        <input type="password" name="signupPassword" id="signupPassword" placeholder="* Password" required>
                        <img src="reg/eye.png" alt="Show Password" id="toggleSignupPassword" class="eye-icon">
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="terms" required>
                        <span>
                            I agree to the following: <a href="privacy.html">Privacy Policy</a>, 
                            <a href="terms.html">Terms and Conditions</a>, 
                            <a href="service.html">Terms of Service</a>
                        </span>
                    </label>
                </div>
                
                <button type="submit" class="submit-btn">Create an account</button>
            </form>
            
            <!-- Sign In Form -->
            <form class="signin-form hidden" id="signin-form">
                <h2>Welcome to Meows & Brews!</h2>
                
                <input type="text" name="username" placeholder="* Username or Email Address" required>
                
                <div class="password-container">
                    <input type="password" name="signinPassword" id="signinPassword" placeholder="* Password" required>
                    <img src="reg/eye.png" alt="Show Password" id="toggleSigninPassword" class="eye-icon">
                </div>
                
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="keep-signed-in">
                        <span>Keep me signed in</span>
                    </label>
                </div>
                
                <div class="forgot-password">Forgot your password?</div>
                
                <button type="submit" class="submit-btn">Sign In</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
